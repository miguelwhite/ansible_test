---
AWSTemplateFormatVersion: '2010-09-09'
Description: Manages a Single EC2 Instance
Parameters:
  AllocateEIP:
    Type: String
    Default: 'true'
  Ami:
    Type: String
  InstanceName:
    Type: String
  InstanceType:
    Type: String
  KeyName:
    Type: String
  RootVolumeSize:
    Type: String
    Default: 25
  SecurityGroupId:
    Type: String
  SecurityGroupId2:
    Type: String
    Default: 'n/a'
  SubnetId:
    Type: String
  VpcId:
    Type: String
Conditions:
  AddSecondSecurityGroup:
    Fn::Not:
      - Fn::Equals:
        - Ref: SecurityGroupId2
        - 'n/a'
  AllocateEIPAddress:
    Fn::Equals:
      - Ref: AllocateEIP
      - 'true'
Resources:
  Eip:
    Type: AWS::EC2::EIP
    Condition: AllocateEIPAddress
    Properties:
      InstanceId: {Ref: Instance}
      Domain: vpc
  Instance:
    Type: AWS::EC2::Instance
    Properties:
      BlockDeviceMappings:
      - DeviceName: /dev/xvda
        Ebs: {VolumeSize: {Ref: RootVolumeSize}, VolumeType: gp2}
      ImageId: {Ref: Ami}
      InstanceType: {Ref: InstanceType}
      KeyName: {Ref: KeyName}
      Monitoring: true
      SecurityGroupIds:
        - {Ref: SecurityGroupId}
        - Fn::If:
            - AddSecondSecurityGroup
            - Ref: SecurityGroupId2
            - {Ref: 'AWS::NoValue'}
      SubnetId: {Ref: SubnetId}
      Tags:
        - {Key: Name, Value: {Ref: InstanceName}}
